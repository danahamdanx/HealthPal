      summary: Create a new case
      tags:
        - Cases
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                patient_id:
                  type: integer
                ngo_id:
                  type: integer
                title:
                  type: string
                description:
                  type: string
                target_amount:
                  type: integer
      responses:
