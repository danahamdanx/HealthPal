openapi: 3.0.0
info:
  title: HealthPal API Documentation
  description: API documentation for the HealthPal platform
  version: 1.0.0
servers:
  - url: http://localhost:5000
    description: Local server

tags:
  - name: Auth
    description: Endpoints for login, registration, token management,logout, and password operations
  - name: Users
    description: Endpoints for managing all user accounts, roles, and permissions
  - name: Patients
    description: Endpoints for managing patient profiles, medical history, and appointments
  - name: Doctors
    description: Endpoints for managing doctor profiles, specialties, schedules, and availability
  - name: NGOs
    description: Endpoints for managing NGO profiles and their associated cases or donations
  - name: Donors
    description: Endpoints for managing donor profiles, donation history, and invoices
  - name: Consultations
    description: Endpoints for scheduling, updating, and retrieving medical consultations
  - name: Cases
    description: Endpoints for creating and managing NGO aid cases, targets, and verification
  - name: Medical Requests
    description: Endpoints for managing patient medical requests and approvals
  - name: Equipment
    description: Endpoints for managing medical equipment inventory, availability, and details
  - name: Equipment Requests
    description: Endpoints for creating, claiming, and tracking equipment requests
  - name: Therapy Sessions
    description: Endpoints for booking, updating, and tracking therapy sessions
  - name: Health Articles
    description: Endpoints for creating, retrieving, and managing health-related articles
  - name: Workshops
    description: Endpoints for managing health workshops, schedules, and participant registrations
  - name: Health Alerts
    description: Endpoints for sending and managing critical health alerts and notifications

paths:
  /api/auth/signup:
    post:
      tags:
        - Auth
      summary: Sign up
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, role]
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                password:
                  type: string
                role:
                  type: string
            example:
              name: rossan daoud
              email: rossan.a.daou.d.k.yl42+qeuorkvo@gmail.com
              phone: "0568336420"
              password: password123
              role: donor
      responses:
        "201":
          description: User registered successfully

  /api/auth/login:
    post:
      tags:
        - Auth
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
            example:
              email: emily.carter@healthsystem.com
              password: doc123
      responses:
        "200":
          description: Login successful

  /api/auth/forgot-password:
    post:
      tags:
        - Auth
      summary: Forgot password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
            example:
              email: s12010329@stu.najah.edu
      responses:
        "200":
          description: Password reset email sent

  /api/auth/reset-password:
    post:
      tags:
        - Auth
      summary: Reset password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, newPassword]
              properties:
                token:
                  type: string
                newPassword:
                  type: string
            example:
              token: 30738b9412d9354f48e0ce9baef6fc3bd54b7ae426f941c2cfb8db1dca0c9cef
              newPassword: danaHamdan12345
      responses:
        "200":
          description: Password reset successfully

  /api/auth/logout:
    post:
      tags:
        - Auth
      summary: Logout
      security:
        - BearerAuth: []
      responses:
        "204":
          description: Logged out successfully
  /api/users:
    get:
      tags:
        - Users
      summary: Get users
      security:
        - BearerAuth: []
      parameters:
        - name: email
          in: query
          required: false
          schema:
            type: string
            format: email
      responses:
        "200":
          description: List of users returned

    post:
      tags:
        - Users
      summary: Create user
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                password:
                  type: string
                role:
                  type: string
            example:
              name: rossan daoud
              email: rossan.a.daou.d.k.yl42+qeuorkvo@gmail.com
              phone: "0568336420"
              password: password123
              role: donor
      responses:
        "201":
          description: User created successfully

  /api/users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: User details returned

    put:
      tags:
        - Users
      summary: Update user
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                phone:
                  type: string
                role:
                  type: string
      responses:
        "200":
          description: User updated successfully

    delete:
      tags:
        - Users
      summary: Delete user
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: User deleted successfully
  /api/users/search:
    post:
      tags:
        - Users
      summary: Search user by email or phone
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
            example:
              email: s12010329@stu.najah.edu
      responses:
        "200":
          description: Search results returned
  /api/users/me:
    get:
      tags:
        - Users
      summary: Get current user info
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Current user information returned

  /api/patients:
    get:
