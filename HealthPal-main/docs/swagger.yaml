          application/json:
            schema:
              type: object
              properties:
                patient_id:
                  type: integer
                doctor_id:
                  type: integer
                scheduled_time:
                  type: string
                  format: date-time
                consultation_type:
                  type: string
                translation_needed:
                  type: boolean
      responses:
